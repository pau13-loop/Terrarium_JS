<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome to my Virtual Terrarium</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- import the webpage's JavaScript file -->
    <!-- defer: to execute only after the HTML file has been fully loaded. -->
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="page">
        <h1>My Terrarium</h1>

        <div id="left-container" class="container">
            <div class="plant-holder">
                <img class="plant" alt="plant" id="plant1" src="./img/plant1.png" />
            </div>

                <img class="plant" alt="plant" id="plant2" src="./img/plant2.png" />

            <div class="plant-holder">

            </div>
            <div class="plant-holder">
                <img class="plant" alt="plant" id="plant6" src="./img/plant6.png" />
            </div>
            <div class="plant-holder">
                <img class="plant" alt="plant" id="plant7" src="./img/plant7.png" />

        </div>

            <div class="plant-holder">
                <img class="plant" alt="plant" id="plant14" src="./img/plant14.png" />

</html>
